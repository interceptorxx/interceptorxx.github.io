name: Tests

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: myapp-qa    
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-jammy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Debug Paths
        run: |
          pwd
          ls -a  # Check if files are listed without detailed information
          ls -alA
      - name: Debugging Installed Packages
        run: |
          echo "Current Directory: $(pwd)"
          echo "Node Version: $(node -v)"
          echo "PNPM Version: $(pnpm -v)"
          ls -al
          ls -al node_modules
      - name: Restore cached dependencies
        run: steps.pnpm-lock-id.outputs.cache-hit === 'true'
      - name: Run your tests
        run: npx playwright test src/
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: github-pages
          path: myapp-qa/playwright-report
          retention-days: 30
        env:
          HOME: /root

          
